<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="primaryColour">HOME</h3>
            <p id="Home" class="box bigFont secondaryColour bgColorSecond">0</p>
            <div class="container-button">
                <button onclick="addHome1Point()" class="tertiaryColour bgColorPrimary">+1</button>
                <button onclick="addHome2Points()" class="tertiaryColour bgColorPrimary">+2</button>
                <button  onclick="addHome3Points()"class="tertiaryColour bgColorPrimary">+3</button>
            </div>
        </div>
        <div class="alignSelf">
            <button onclick="newGame()" class="tertiaryColour bgColorPrimary alignSelf">New Game</button>
        </div>
        <div>
            <h3 class="primaryColour">AWAY</h3>
            <p id="Away" class="box bigFont secondaryColour bgColorSecond">0</p>
            <div class="container-button">
                <button onclick="addAway1Point()" class="tertiaryColour bgColorPrimary">+1</button>
                <button onclick="addAway2Points()" class="tertiaryColour bgColorPrimary">+2</button>
                <button  onclick="addAway3Points()"class="tertiaryColour bgColorPrimary">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
